<section class="related">
  <h4>Related Posts</h4>
  <ul class="posts-list">
    {% for post in site.related_posts limit:3 %}
      <li "font-size:100%">
        <h5>
          <a href="{{ post.url | relative_url }}">
               <font size=3>{{ post.title }}</font>
          </a>
        </h5>
      </li>
    {% endfor %}
  </ul>
</section>
